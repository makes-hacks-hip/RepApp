{% extends "repapp/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    - Eintellungen
{% endblock title %}
{% block page_title %}
    Eintellungen
{% endblock page_title %}
{% block content %}
    <form action="{% url 'member_settings' %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary submit_button">Aktualisieren</button>
    </form>
{% endblock content %}
