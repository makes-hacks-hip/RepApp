{% extends "repapp/base.html" %}

{% load crispy_forms_tags %}

{% block title %}- Gast anmelden{% endblock title %}

{% block content %}
<h1 class="mt-2">Ihre Daten</h1>
<hr class="mt-0 mb-4">
<form action="{% url 'register_guest' cafe.id device.identifier mail %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Absenden</button>
</form>
{% endblock content %}
