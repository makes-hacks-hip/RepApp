{% extends "repapp/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    - Gerät anmelden
{% endblock title %}
{% block content %}
    <h1 class="mt-2">Gerät anmelden</h1>
    <hr class="mt-0 mb-4">
    <form action="{% url 'register_device' cafe.id %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Absenden</button>
    </form>
{% endblock content %}
